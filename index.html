<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Misshula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #30363d;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .username {
            color: #7d8590;
            font-size: 1.25em;
            margin-bottom: 30px;
        }
        
        .bio {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #8b949e;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 1.5em;
            font-weight: 600;
            color: #e6edf3;
        }
        
        .stat-label {
            color: #7d8590;
            font-size: 0.9em;
        }
        
        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .link {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .link:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }
        
        .projects {
            margin-top: 40px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .projects h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .project {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }
        
        .project:hover {
            border-color: #8b949e;
        }
        
        .project-name {
            font-weight: 600;
            color: #58a6ff;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }
        
        .project-name:hover {
            text-decoration: underline;
        }
        
        .project-desc {
            color: #8b949e;
            font-size: 0.9em;
        }
        
        .loading {
            color: #7d8590;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="avatar" class="avatar" src="" alt="GitHub Avatar" />
        <h1 id="name">David Misshula</h1>
        <div class="username">@<span id="username">misshula</span></div>
        <div id="bio" class="bio">Loading profile...</div>
        
        <div class="stats">
            <div class="stat">
                <span id="repos" class="stat-number">--</span>
                <span class="stat-label">Repositories</span>
            </div>
            <div class="stat">
                <span id="followers" class="stat-number">--</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span id="following" class="stat-number">--</span>
                <span class="stat-label">Following</span>
            </div>
        </div>
        
        <div class="links">
            <a href="https://github.com/misshula" class="link">üêô GitHub</a>
            <a href="mailto:david@davidmisshula.com" class="link">üìß Email</a>
        </div>
        
        <div class="projects">
            <h2>Featured Projects</h2>
            <div id="featured-projects">
                <div class="project">
                    <a href="https://misshula.github.io/usa-days-calculator/" class="project-name">USA Days Calculator</a>
                    <div class="project-desc">Track USA days with rolling 365-day window and time simulation</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch GitHub profile data
        async function loadGitHubProfile() {
            try {
                const response = await fetch('https://api.github.com/users/misshula');
                const data = await response.json();
                
                // Update profile info
                document.getElementById('avatar').src = data.avatar_url;
                document.getElementById('name').textContent = data.name || 'David Misshula';
                document.getElementById('username').textContent = data.login;
                document.getElementById('bio').textContent = data.bio || 'Technology enthusiast and developer';
                
                // Update stats
                document.getElementById('repos').textContent = data.public_repos;
                document.getElementById('followers').textContent = data.followers;
                document.getElementById('following').textContent = data.following;
                
            } catch (error) {
                console.error('Error loading GitHub profile:', error);
                document.getElementById('bio').textContent = 'Technology enthusiast and developer';
                document.getElementById('repos').textContent = '20+';
                document.getElementById('followers').textContent = '10+';
                document.getElementById('following').textContent = '50+';
            }
        }
        
        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', loadGitHubProfile);
    </script>
</body>
</html>
